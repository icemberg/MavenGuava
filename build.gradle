plugins {
    id 'java-library'
    id 'maven-publish'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '8.1.1' // ShadowJar plugin for fat JARs
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.com.google.guava.guava
    api libs.commons.io.commons.io
    testImplementation libs.junit.junit
}

group = 'com.example'
version = '1.0-SNAPSHOT'
description = 'MavenGuava'
java.sourceCompatibility = JavaVersion.VERSION_1_7

// Configure the main class of your application
application {
    mainClass = 'com.example.App' // Replace with your actual main class
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

jar {
    manifest {
        attributes(
            'Main-Class': 'com.example.App'
        )
    }
}


task display {
    doLast {
        println 'gradle successful'
    }
}
